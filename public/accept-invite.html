<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accept Invitation - 2Fly Agency</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0052CC 0%, #003d99 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: #0052CC;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #64748b;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0052CC;
    }
    
    .password-requirements {
      font-size: 12px;
      color: #64748b;
      margin-top: 4px;
    }
    
    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #0052CC;
      color: white;
    }
    
    .btn-primary:hover {
      background: #003d99;
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">2F</div>
      <h1 class="title">Accept Invitation</h1>
      <p class="subtitle" id="subtitle">Set your password to get started</p>
    </div>
    
    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>
    
    <form id="acceptInviteForm">
      <div class="form-group">
        <label class="form-label" for="password">Password <span style="color: #ef4444;">*</span></label>
        <input 
          type="password" 
          class="form-input" 
          id="password" 
          placeholder="Create a password"
          required
          minlength="8"
          autocomplete="new-password"
        />
        <div class="password-requirements">Minimum 8 characters</div>
      </div>
      
      <div class="form-group">
        <label class="form-label" for="confirmPassword">Confirm Password <span style="color: #ef4444;">*</span></label>
        <input 
          type="password" 
          class="form-input" 
          id="confirmPassword" 
          placeholder="Confirm your password"
          required
          minlength="8"
          autocomplete="new-password"
        />
      </div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">Accept Invitation</button>
    </form>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:3001' 
      : 'https://api.2flyflow.com';
    
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        token: params.get('token'),
        agencyId: params.get('agencyId')
      };
    }
    
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      const errorEl = document.getElementById('errorMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }
    
    function isLocalHost() {
      return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    }
    
    function staffLoginUrl() {
      if (window.location.protocol === 'file:') {
        const p = window.location.pathname;
        const base = p.substring(0, p.lastIndexOf('/'));
        return base + '/staff-login.html';
      }
      return isLocalHost() ? '/staff-login.html' : '/staff-login';
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const { token, agencyId } = getUrlParams();
      
      if (!token || !agencyId) {
        const errorMsg = 'Invalid invitation link. ' +
          'If you received an invite link, please use the complete link from your email (it should include a token). ' +
          'If you\'re waiting for account credentials, your administrator should send you login credentials via email. ' +
          'Please check your email inbox or contact your administrator.';
        showError(errorMsg);
        const form = document.getElementById('acceptInviteForm');
        const subtitle = document.getElementById('subtitle');
        if (form) form.style.display = 'none';
        if (subtitle) subtitle.textContent = 'Please use the complete invite link from your email';
        return;
      }
      
      const form = document.getElementById('acceptInviteForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        
        if (!password || !confirmPassword) {
          showError('Please fill in all fields');
          return;
        }
        
        if (password.length < 8) {
          showError('Password must be at least 8 characters long');
          return;
        }
        
        if (password !== confirmPassword) {
          showError('Passwords do not match');
          return;
        }
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Processing...';
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/users/accept-invite`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ token, newPassword: password, agencyId })
          });
          
          const data = await response.json();
          
          if (!response.ok) {
            showError(data.error || 'Failed to accept invitation');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Accept Invitation';
            return;
          }
          
          showSuccess('Invitation accepted! Redirecting to login...');
          
          setTimeout(() => {
            window.location.href = staffLoginUrl();
          }, 2000);
        } catch (error) {
          console.error('Accept invite error:', error);
          showError('Network error. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Accept Invitation';
        }
      });
    });
  </script>
</body>
</html>
