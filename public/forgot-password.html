<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - 2Fly Agency</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0052CC 0%, #003d99 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: #0052CC;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      color: white;
      font-size: 24px;
      font-weight: 700;
    }
    
    .title {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .subtitle {
      font-size: 14px;
      color: #64748b;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #0052CC;
    }
    
    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #0052CC;
      color: white;
    }
    
    .btn-primary:hover {
      background: #003d99;
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    
    .message.show {
      display: block;
    }
    
    .message.error {
      background: #fee2e2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }
    
    .message.success {
      background: #d1fae5;
      color: #059669;
      border: 1px solid #a7f3d0;
    }
    
    .back-link {
      text-align: center;
      margin-top: 20px;
    }
    
    .back-link a {
      color: #0052CC;
      text-decoration: none;
      font-size: 14px;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">2F</div>
      <h1 class="title">Forgot Password</h1>
      <p class="subtitle">Enter your email to receive a password reset link</p>
    </div>
    
    <div id="errorMessage" class="message error"></div>
    <div id="successMessage" class="message success"></div>
    
    <form id="forgotPasswordForm">
      <div class="form-group">
        <label class="form-label" for="email">Email <span style="color: #ef4444;">*</span></label>
        <input 
          type="email" 
          class="form-input" 
          id="email" 
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>
      
      <button type="submit" class="btn btn-primary" id="submitBtn">Send Reset Link</button>
    </form>
    
    <div class="back-link">
      <a href="#" id="backToLogin">Back to login</a>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
      ? 'http://localhost:3001' 
      : 'https://api.2flyflow.com';
    
    function getUrlParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        agencyId: params.get('agencyId')
      };
    }
    
    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      const successEl = document.getElementById('successMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      successEl.classList.remove('show');
    }
    
    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      const errorEl = document.getElementById('errorMessage');
      successEl.textContent = message;
      successEl.classList.add('show');
      errorEl.classList.remove('show');
    }
    
    function isLocalHost() {
      return window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
    }
    
    function staffLoginUrl() {
      if (window.location.protocol === 'file:') {
        const p = window.location.pathname;
        const base = p.substring(0, p.lastIndexOf('/'));
        return base + '/staff-login.html';
      }
      return isLocalHost() ? '/staff-login.html' : '/staff-login';
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      const { agencyId: urlAgencyId } = getUrlParams();
      const agencyId = urlAgencyId || localStorage.getItem('2fly_agency_id') || 'agency_1737676800000_abc123';
      
      const backLink = document.getElementById('backToLogin');
      if (backLink) {
        backLink.addEventListener('click', (e) => {
          e.preventDefault();
          window.location.href = staffLoginUrl();
        });
      }
      
      const form = document.getElementById('forgotPasswordForm');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        if (!email) {
          showError('Please enter your email');
          return;
        }
        
        const submitBtn = document.getElementById('submitBtn');
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        
        try {
          const response = await fetch(`${API_BASE_URL}/api/auth/forgot-password`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            credentials: 'include',
            body: JSON.stringify({ email, agencyId })
          });
          
          const data = await response.json();
          
          // Always show success message (security: don't reveal if email exists)
          showSuccess(data.message || 'If an account exists with this email, a password reset link has been sent.');
          
          // In dev mode, show the reset link if provided
          if (data.resetLink) {
            console.log('Reset link (DEV MODE):', data.resetLink);
            showSuccess(data.message + ' Check the console for the reset link (dev mode).');
          }
          
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
        } catch (error) {
          console.error('Forgot password error:', error);
          showError('Network error. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Send Reset Link';
        }
      });
    });
  </script>
</body>
</html>
