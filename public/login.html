<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2Fly Client Portal - Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 400px;
    }
    
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .login-logo {
      width: 64px;
      height: 64px;
      margin: 0 auto 16px;
      background: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 12px rgba(124, 92, 255, 0.3);
    }
    
    .login-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .login-title {
      font-size: 24px;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .login-subtitle {
      font-size: 14px;
      color: #64748b;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #0f172a;
      margin-bottom: 8px;
    }
    
    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.2s;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #7c5cff;
    }
    
    .btn {
      width: 100%;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(180deg, #7c5cff, #6246ff);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(180deg, #6b4ce6, #5638d9);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 92, 255, 0.3);
    }
    
    .btn-primary:active {
      transform: translateY(0);
    }
    
    .error-message {
      background: #fee2e2;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      display: none;
    }
    
    .error-message.show {
      display: block;
    }
    
    .login-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-logo">
        <img src="images/logo.png" alt="2Fly Logo">
      </div>
      <h1 class="login-title">Welcome Back</h1>
      <p class="login-subtitle">Sign in to your client portal</p>
    </div>
    
    <div id="errorMessage" class="error-message"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label class="form-label" for="clientId">Client ID</label>
        <input 
          type="text" 
          class="form-input" 
          id="clientId" 
          placeholder="Enter your client ID"
          required
          autocomplete="username"
        />
      </div>
      
      <div class="form-group">
        <label class="form-label" for="password">Password</label>
        <input 
          type="password" 
          class="form-input" 
          id="password" 
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    
    <div class="login-footer">
      <p>Don't have an account? Contact your agency to get registered.</p>
    </div>
  </div>

  <script>
    const LS_SESSION_KEY = "2fly_client_session";
    const API_BASE = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
      ? 'http://localhost:3001'
      : 'https://api.2flyflow.com';

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.classList.add('show');
      setTimeout(() => errorEl.classList.remove('show'), 5000);
    }

    async function login(clientId, password) {
      try {
        const r = await fetch(API_BASE + '/api/auth/client-login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ clientId, password })
        });
        const data = await r.json();
        if (!r.ok) {
          showError(data.error || 'Invalid client ID or password');
          return false;
        }
        const session = {
          clientId: data.client.id,
          clientName: data.client.name,
          loggedInAt: Date.now(),
          token: data.token || null
        };
        localStorage.setItem(LS_SESSION_KEY, JSON.stringify(session));
        window.location.href = 'index.html';
        return true;
      } catch (err) {
        showError('Unable to reach server. Please try again.');
        return false;
      }
    }

    const session = localStorage.getItem(LS_SESSION_KEY);
    if (session) {
      try {
        const d = JSON.parse(session);
        if (Date.now() - d.loggedInAt < 24 * 60 * 60 * 1000) {
          window.location.href = 'index.html';
        }
      } catch { /* continue to login */ }
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const clientId = document.getElementById('clientId').value.trim();
      const password = document.getElementById('password').value;
      if (!clientId || !password) {
        showError('Please enter both client ID and password');
        return;
      }
      await login(clientId, password);
    });
  </script>
</body>
</html>
